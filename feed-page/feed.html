<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feed</title>
    <link rel="stylesheet" href="feed.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="page-container">
      <header class="header">
        <div class="instagram-logo">
          <img
            class="instagram-logo-pic"
            src="/images/Instagram_logo.svg.png"
            alt=""
          />
        </div>
        <div class="searchbar">
          <span class="material-symbols-outlined"> search </span>
          <input class="searchbar-inside" type="search" placeholder="Search" />
        </div>
        <div class="navigation-panel">
          <div class="home">
            <img class="panel-icon" src="/images/home.svg" alt="" />
          </div>
          <div class="inbox">
            <img class="panel-icon" src="/images/inbox.svg" alt="" />
          </div>
          <div class="new-post">
            <img class="panel-icon" src="/images/new post.svg" alt="" />
          </div>
          <div class="explore">
            <img class="panel-icon" src="/images/explore.svg" alt="" />
          </div>
          <div class="activity">
            <img class="panel-icon" src="/images/big like.svg" alt="" />
          </div>
          <div class="nav-profile-icon">
            <img
              class="nav-profile-pic"
              src="/images/profile-pic.webp"
              alt=""
            />
          </div>
        </div>
      </header>
      <main class="main">
        <div class="profile">
          <div class="profile-icon">
            <img class="profile-pic" src="/images/profile-pic.webp" alt="" />
          </div>
          <div class="profile-info">
            <div class="profile-username-settings">
              <div class="username"><h3>Landscape</h3></div>
              <div class="edit"><button>Edit profile</button></div>
              <div class="settings">
                <img src="/feed-page/feed-images/settings.svg" alt="" />
              </div>
            </div>
            <div class="profile-follower-stat">
              <div class="nr-posts"><b>2</b> posts</div>
              <div class="followers"><b>100</b> followers</div>
              <div class="following"><b>100</b> following</div>
            </div>
            <div class="profile-name-bio">
              <b>nature</b>
              <p>beautiful</p>
            </div>
          </div>

          <div class="story-archive">
            <div><img class="story-pic" src="/images/story1.jpg" alt="" /></div>
            <div><img class="story-pic" src="/images/story1.jpg" alt="" /></div>
            <div><img class="story-pic" src="/images/story1.jpg" alt="" /></div>
            <div><img class="story-pic" src="/images/story1.jpg" alt="" /></div>
            <div><img class="story-pic" src="/images/story1.jpg" alt="" /></div>
          </div>
        </div>
      </main>
      <footer class="footer">footer</footer>
    </section>
  </body>
</html>
