<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="page-container">
      <header class="top-header">
        <div class="instagram"><img class="instagram-logo" src="/images/Instagram_logo.svg.png" alt=""></div>
        <div class="searchbar">
        
          <input type="search"  placeholder="Search" />
        </div>
        <div class="navigation">
          <div class="home"><img  src="/images/home.svg" alt=""></div>
          <div class="inbox"><img src="/images/inbox.svg" alt=""></div>
          <div class="new-post"><img src="/images/new post.svg" alt=""></div>
          <div class="explore"><img src="/images/explore.svg" alt=""></div>
          <div class="activity"><img src="/images/big like.svg" alt=""></div>
          <div class="nav-profile-icon"><img class="nav-profile-pic" src="/images/profile-pic.webp" alt=""></div>
        </div>
      </header>
      <div class="sub-header">
        <div>story</div>
        <div>story</div>
        <div>story</div>
        <div>story</div>
        <div>story</div>
      </div>

      <aside class="right-sidebar">
        <header class="profile">
          <div class="profile-pic">profil pic</div>
          <div class="profile-name">name</div>
          <div class="switch">switch</div>
        </header>
        <main class="suggestions">
          <div class="sugg-pic">pic</div>
          <div class="sugg-name">name</div>
          <div class="sugg-follow">follow</div>
        </main>
      </aside>
      <main class="main-posts">
        <div class="post">
          <header class="header-post">
            <div class="icon"></div>
            <div class="profile-username"></div>
            <div class="three-dots"></div>
          </header>
          <main class="thumbnail">post</main>
          <nav class="interaction">
            <span class="like"></span>
            <span class="comment"></span>
            <span class="share"></span>
            <span class="save"></span>
          </nav>
          <div class="post-info">
            <span class="likes"></span>
            <span class="profile"></span>
          </div>
          <div class="comments"></div>
        </div>
      </main>
    </section>
  </body>
</html>
