<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="page-container">
      <div class="space1"></div>
      <div class="space2"></div>
      <header class="header">
        <div class="instagram-logo">
          <img
            class="instagram-logo-pic"
            src="/images/Instagram_logo.svg.png"
            alt=""
          />
        </div>
        <div class="searchbar">
          <span class="material-symbols-outlined"> search </span>
          <input class="searchbar-inside" type="search" placeholder="Search" />
        </div>
        <div class="navigation-panel">
          <div class="home">
            <img class="panel-icon" src="/images/home.svg" alt="" />
          </div>
          <div class="inbox">
            <img class="panel-icon" src="/images/inbox.svg" alt="" />
          </div>
          <div class="new-post">
            <img class="panel-icon" src="/images/new post.svg" alt="" />
          </div>
          <div class="explore">
            <img class="panel-icon" src="/images/explore.svg" alt="" />
          </div>
          <div class="activity">
            <img class="panel-icon" src="/images/big like.svg" alt="" />
          </div>
          <div class="nav-profile-icon">
            <img class="panel-icon" src="/images/profile-pic.webp" alt="" />
          </div>
        </div>
      </header>
      <div class="stories">
        <div class="story-space"></div>
        <div class="story-posts">
          <div class="story-content">
            <div class="story-thumbnail">
              <img class="story-pic" src="./images/story1.jpg" alt="" />
            </div>
            <div class="story-username">road</div>
          </div>
          <div class="story-content">
            <div class="story-thumbnail">
              <img class="story-pic" src="./images/story1.jpg" alt="" />
            </div>
            <div class="story-username">road</div>
          </div>
          <div class="story-content">
            <div class="story-thumbnail">
              <img class="story-pic" src="./images/story1.jpg" alt="" />
            </div>
            <div class="story-username">road</div>
          </div>
          <div class="story-content">
            <div class="story-thumbnail">
              <img class="story-pic" src="./images/story1.jpg" alt="" />
            </div>
            <div class="story-username">road</div>
          </div>
        </div>
      </div>

      <aside class="right-sidebar">
        <header class="profile">
          <div class="profile-pic">profil pic</div>
          <div class="profile-name">name</div>
          <div class="switch">switch</div>
        </header>
        <main class="suggestions">
          <div class="sugg-pic">pic</div>
          <div class="sugg-name">name</div>
          <div class="sugg-follow">follow</div>
        </main>
      </aside>
      <main class="main-posts">
        <div class="post">
          <header class="post-header">
            <div class="icon-username">
              <div class="post-icon">
                <img class="post-icon-pic" src="/images/story2.jpg" alt="" />
              </div>
              <div class="profile-username">
                <h4>landscape</h4>
                <p>somewhere</p>
              </div>
            </div>
            <div class="three-dots">
              <span class="material-symbols-outlined"> more_horiz </span>
            </div>
          </header>
          <main class="thumbnail">
            <video class="in-thumbnail" src="./video-eggs.mp4" autoplay></video>
          </main>
          <nav class="interaction">
            <div class="like-com-share">
              <span class="like"
                ><img src="/images/big like.svg" alt=""
              /></span>
              <span class="comment"
                ><img src="/images/comment.svg" alt=""
              /></span>
              <span class="share"><img src="/images/share.svg" alt="" /></span>
            </div>
            <div class="save-button">
              <span class="save"><img src="/images/save.svg" alt="" /></span>
            </div>
          </nav>
          <div class="post-info">
            <span class="likes"><p>101 likes</p></span>
            <div class="profile-username-cap">
              <h4>landscape</h4>
              <p class="caption">
                "delicous omelette" Lorem, ipsum dolor sit amet consectetur
                adipisicing elit. Quas perferendis fuga voluptate eum obcaecati
                consequuntur sit alias unde ullam neque.
              </p>
            </div>
          </div>
          <div class="comments"></div>
        </div>
      </main>
    </section>
  </body>
</html>
