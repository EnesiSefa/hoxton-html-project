<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="page-container">
      <header class="top-header">
        <div class="instagram">logo</div>
        <div class="searchbar"><input type="search" /></div>
        <div class="navigation">
          <div class="home">home</div>
          <div class="inbox">dm</div>
          <div class="new-post">new</div>
          <div class="explore">explore</div>
          <div class="activity">activity</div>
          <div class="profile">profile</div>
        </div>
      </header>

      <aside class="right-sidebar">
        <header class="profile">
          <div class="profile-pic">profil pic</div>
          <div class="profile-name">name</div>
          <div class="switch">switch</div>
        </header>
        <main class="suggestions">
          <div class="sugg-pic">pic</div>
          <div class="sugg-name">name</div>
          <div class="sugg-follow">follow</div>
        </main>
      </aside>
      <main class="main-posts">
        <div class="post">
          <header class="header-post">header</header>
          <main class="thumbnail">post</main>
          <nav class="interaction">like comment</nav>
          <div class="likes">123123</div>
          <div class="post-info">title</div>
          <div class="comments">dfg</div>
        </div>
      </main>
    </section>
  </body>
