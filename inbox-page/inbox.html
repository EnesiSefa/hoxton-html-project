<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="inbox.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="page-container">
      <header class="header">
        <div class="instagram-logo">
          <a href="/index.html"
            ><img
              class="instagram-logo-pic"
              src="/images/Instagram_logo.svg.png"
              alt=""
          /></a>
        </div>
        <div class="searchbar">
          <span class="material-symbols-outlined"> search </span>
          <input class="searchbar-inside" type="search" placeholder="Search" />
        </div>
        <div class="navigation-panel">
          <div class="home">
            <img class="panel-icon" src="/images/home.svg" alt="" />
          </div>
          <div class="inbox">
            <img class="panel-icon" src="/images/inbox.svg" alt="" />
          </div>
          <div class="new-post">
            <img class="panel-icon" src="/images/new post.svg" alt="" />
          </div>
          <div class="explore">
            <img class="panel-icon" src="/images/explore.svg" alt="" />
          </div>
          <div class="activity">
            <img class="panel-icon" src="/images/big like.svg" alt="" />
          </div>
          <div class="nav-profile-icon">
            <a href="/sign-up-page/sign-up.html"
              ><img
                class="nav-profile-pic"
                src="/images/profile-pic.webp"
                alt=""
            /></a>
          </div>
        </div>
      </header>

      <main class="main-box">
        <div class="username-box">
          <div class="username">
            <h4>Landscape</h4>
          </div>
        </div>
        <div class="friends-main-box">
          <div class="messages-request">
            <div class="message-indicator"><h3>Messages</h3></div>
            <div class="request-indicator"><a href="">1 Request</a></div>
          </div>
          <div class="friends-profile">
            <div class="friends-inner-box">
              <div class="friends-profile-icon">
                <img src="/feed-page/feed-images/pic3.jpg" alt="" />
              </div>
              <div class="friends-info">
                <div class="profile-info-username"><h3>Skyline GT</h3></div>
                <div class="profile-info-message">
                  <b><span>Sent a post</span>
                  <span>.</span>
                  <time datetime="2022-06-10T08:19:47.527Z" title="Jun 10, 2022"
                    >1h</time
                  ></b>
                </div>
              </div>
              <div class="new-message-dot">
                <span class="material-symbols-outlined">
                  fiber_manual_record
                </span>
              </div>
            </div>
            <div class="friends-inner-box">
              <div class="friends-profile-icon">
                <img src="/feed-page/feed-images/pic3.jpg" alt="" />
              </div>
              <div class="friends-info">
                <div class="profile-info-username"><p>Skyline GT</p></div>
                <div class="profile-info-message">
                  <span>Sent a post</span>
                  <span>.</span>
                  <time datetime="2022-06-10T08:19:47.527Z" title="Jun 10, 2022"
                    >1h</time
                  ></b>
                </div>
              </div>
              <div class="new-message-dot"></div>
            </div>
            <div class="friends-inner-box">
              <div class="friends-profile-icon">
                <img src="/feed-page/feed-images/pic3.jpg" alt="" />
              </div>
              <div class="friends-info">
                <div class="profile-info-username"><p>Skyline GT</p></div>
                <div class="profile-info-message">
                  <span>Sent a post</span>
                  <span>.</span>
                  <time datetime="2022-06-10T08:19:47.527Z" title="Jun 10, 2022"
                    >1h</time
                  >
                </div>
              </div>
              <div class="new-message-dot"></div>
            </div>
            <div class="friends-inner-box">
              <div class="friends-profile-icon">
                <img src="/feed-page/feed-images/pic3.jpg" alt="" />
              </div>
              <div class="friends-info">
                <div class="profile-info-username"><p>Skyline GT</p></div>
                <div class="profile-info-message">
                  <span>Sent a post</span>
                  <span>.</span>
                  <time datetime="2022-06-10T08:19:47.527Z" title="Jun 10, 2022"
                    >1h</time
                  >
                </div>
              </div>
              <div class="new-message-dot"></div>
            </div>
          </div>
        </div>
        <div class="messages-box"></div>
      </main>
    </section>
  </body>
</html>
