  <head>

            <label>

            <label class="button">
              <a href="#"><button class="log-in-button"><p>Log in</p></button></a>
            </label>
            <h4 class="or">or</h4>
            <h4><a href="">log in with facebook</a></h4>
            <a href=""><p>forgot password?</p></a>
          </form>
          <div class="sign-up"><p>Don't have an account?</p><a href="">Sign up</a></div>
          <div class="adv">
            <p>Get the app</p>
            <div class="banner"> 
              <img class="banner-pic" src="/log in page images/ad1.png" alt="">
              <img  class="banner-pic" src="/log in page images/ad2.png" alt="">
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
